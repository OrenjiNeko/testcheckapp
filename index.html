<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>App Redirection</title>
    </head>
    <body>
    <script>
        (function() {
            // Cek apakah perangkat adalah Android
            var isAndroid = navigator.userAgent.match('Android');

            if (isAndroid) { 
                // Intent URL untuk membuka aplikasi jika terinstal
                var intentUrl = 'intent://app/SplashScreen#Intent;scheme=app_;package=com.tokopedia.tkpd;end';
                
                // Fungsi untuk membuka aplikasi jika terinstal
                var openApp = function() {
                    // Membuat iframe untuk mencoba membuka aplikasi
                    var iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = intentUrl;

                    // Penanganan jika aplikasi tidak terinstal
                    iframe.onload = function() {
                        // Redirect ke Play Store jika aplikasi tidak terinstal
                        window.location.replace('https://play.google.com/store/apps/details?id=com.siman.sensusbmn');
                    };

                    document.body.appendChild(iframe);

                    // Menghapus iframe setelah timeout untuk membersihkan DOM
                    setTimeout(function() {
                        document.body.removeChild(iframe);
                    }, 1000);
                };

                // Coba buka aplikasi
                openApp();

                // Jika aplikasi tidak merespons dalam waktu tertentu, redirect ke Play Store
                setTimeout(function() {
                    window.location.replace('https://play.google.com/store/apps/details?id=com.siman.sensusbmn');
                }, 2000); // Timeout diatur ke 2 detik

            } else { 
                // Redirect ke halaman web jika bukan Android
                window.location = 'http://google.com';
            }
        })();
    </script>
    </body>
</html>
